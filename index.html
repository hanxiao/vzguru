<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title lang="en">Verkehrszeichen Guru</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <!-- Link Swiper's CSS -->
    <link rel="icon" type="image/png" href="img/icon.png"/>
    <link rel="stylesheet" href="lib/css/swiper.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="lib/js/jquery-1.11.3.min.js"></script>
    <script src="lib/js/jquery-lang.js" charset="utf-8" type="text/javascript"></script>
    <script type="text/javascript">
        // Create language switcher instance and set default language to de
        window.lang = new Lang('en');
    </script>
</head>
<body>

<div id="title">
    <span lang="en">Verkehrszeichen Guru</span>

    <select onchange="switchLanguage()">
        <option value="german" style="background-image: url('img/globe.svg')">Deutsch</option>
        <option value="chinese">中文</option>
        <option value="english">English</option>
    </select>
</div>
<div class="notif warning" style="display: none">
    <h2>由于微信内置的浏览器不支持直接打开App Store的链接，请点击右上角并选择“从Safari中打开”，再进行下载安装。</h2>
</div>
<!-- Swiper -->
<div class="swiper-container">
    <div class="swiper-wrapper" id="swipeSlides">
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
    <!-- Add Arrows -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
</div>

<div id="download-app" onclick="goAppStore();"></div>

<footer>
    <a href="http://ojins.com"><span lang="en">OJINS.COM All rights reserved 2015</span></a>
</footer>


<script type="text/javascript" src="lib/js/swiper.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
